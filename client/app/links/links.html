<div id='container' ng-controller='LinksController'>
  <!-- Your html here -->
  <nav>
    <ul>
      <li><a href='#shorten'>Shorten</a></li>
      <li><a href='#links'>Links</a></li>
      <li><a href='#signout'ng-click='signOut()'>Sign Out</a></li>
    </ul>
  </nav>

  <h2>Links</h2>
  <div ng-repeat='link in data.links'>
    <img src='assets/redirect_icon.png'/>
    <div class='info'>
      <div class='visits'><span class='count'>{{link.visits}}</span>Visits</div>
      <div class='title'>{{link.title}}</div>
      <div class='original'>{{link.url}}</div>
      <a href='{{link.base_url}}/{{link.code}}'>{{link.base_url}}/{{link.code}}</a>
    </div>
  </div>
</div>
